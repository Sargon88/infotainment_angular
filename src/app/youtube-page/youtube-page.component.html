<app-buttonsmenu [page]="page"></app-buttonsmenu>

<br />
<div id="ytpage" class="row">
  <div class="col">
        <div class="row">
            <div class="col"><h3>Youtube History</h3></div>
            <div class="col"><br /></div>
        </div>

        <div class="row" *ngIf="urls.length == 0">
            <div class="col coloffset-5" style="color: dodgerblue">
                <i class="fas fa-spinner fa-5x fa-pulse"></i>
            </div>
        </div>

        <div class="row" *ngIf="urls.length != 0" >
            <div class="col table-responsive">
                <table class="table table-dark table-borderless">
                    <tbody *ngFor="let video of urls">
                        <tr>
                            <td (click)="playYoutubeVideo(video)">{{video.description}}</td>
                            <td>{{video.url}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>  
    </div>
</div>
